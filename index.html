<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Калькулятор</title>
  </head>
  <body>
    <section class="calculator">
      <div class="calculator__conrainer container">
        <div class="calculator__content">
          <div class="calculator__entry-field">
            <span class="calculator__formula"></span>
            <span class="calculator__answer"></span>
            <button class="calculator__clear btn-reset" id="clear">x</button>
          </div>
          <div class="calculator__workspace">
            <div class="calculator__operators">
              <button class="calculator__addition btn-reset operator" id="add">&#43;</button>
              <button class="calculator__subtraction btn-reset operator" id="subtract">&#8722;</button>
              <div class="calculator__inner-equals">
                <button class="calculator__equals btn-reset">&#61;</button>
              </div>
              <button class="calculator__multiplication btn-reset operator" id="multiplication">&#215;</button>
              <button class="calculator__division btn-reset operator" id="degree">&#247;</button>
            </div>
            <div class="calculator__inner">
              <button class="calculator__workspace-button btn-reset">7</button>
              <button class="calculator__workspace-button btn-reset">8</button>
              <button class="calculator__workspace-button btn-reset">9</button>
            </div>
            <div class="calculator__inner">
              <button class="calculator__workspace-button btn-reset">4</button>
              <button class="calculator__workspace-button btn-reset">5</button>
              <button class="calculator__workspace-button btn-reset">6</button>
            </div>
            <div class="calculator__inner">
              <button class="calculator__workspace-button btn-reset">1</button>
              <button class="calculator__workspace-button btn-reset">2</button>
              <button class="calculator__workspace-button btn-reset">3</button>
            </div>
            <div class="calculator__inner">
              <button class="calculator__workspace-button btn-reset dot">&#46;</button>
              <button class="calculator__workspace-button btn-reset" id="zero">0</button>
              <button class="calculator__workspace-button calculator__workspace-button--cancel btn-reset">&#9003;</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/calculator.js"></script>
  </body>
</html>
