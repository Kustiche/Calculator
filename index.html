<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Калькулятор</title>
  </head>
  <body>
    <section class="calculator">
      <div class="calculator__conrainer container">
        <div class="calculator__content">
          <div class="calculator__entry-field">
            <span class="calculator__formula"></span>
            <span class="calculator__answer"></span>
            <button class="calculator__clear btn-reset">x</button>
          </div>
          <div class="calculator__workspace">
            <div class="calculator__operators">
              <button class="calculator__addition btn-reset operator">
                &#43;</button
              ><button class="calculator__subtraction btn-reset operator">
                &#8722;
              </button>
              <div class="calculator__inner-equals">
                <button class="calculator__equals btn-reset">&#61;</button>
              </div>
              <button class="calculator__multiplication btn-reset operator">
                &#215;</button
              ><button class="calculator__division btn-reset operator">
                &#247;
              </button>
            </div>
            <div class="calculator__inner">
              <button class="calculator__number btn-reset" id="seven">7</button
              ><button class="calculator__number btn-reset" id="eight">8</button
              ><button class="calculator__number btn-reset" id="nine">9</button>
            </div>
            <div class="calculator__inner">
              <button class="calculator__number btn-reset" id="four">4</button
              ><button class="calculator__number btn-reset" id="five">5</button
              ><button class="calculator__number btn-reset" id="six">6</button>
            </div>
            <div class="calculator__inner">
              <button class="calculator__number btn-reset" id="one">1</button
              ><button class="calculator__number btn-reset" id="two">2</button
              ><button class="calculator__number btn-reset" id="three">
                3
              </button>
            </div>
            <div class="calculator__inner">
              <button class="calculator__dot btn-reset" id="dot">&#46;</button>
              <button class="calculator__number btn-reset" id="zero">0</button>
              <button class="calculator__cancel btn-reset">&#9003;</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js.calculator.js"></script>
  </body>
</html>
